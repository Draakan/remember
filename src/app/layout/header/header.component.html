<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons *ngIf="isVisible" slot="start">
      <ion-button (click)="onClickClose()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title [innerHtml]='title'></ion-title>
  </ion-toolbar>
</ion-header>
