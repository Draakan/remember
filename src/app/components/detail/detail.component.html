<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="secondary">Details</ion-card-header>
    <ion-list lines="none">
      <ion-item>
        <ion-label class="flex">
          <span>{{ word.en }}</span>
          <span>{{ word.ua }}</span>
        </ion-label>
      </ion-item>
      <ion-item style="text-align: center">
        <ion-label>Dates: </ion-label>
      </ion-item>
      <ion-item class="margin" *ngFor="let status of word.repeatDates">
        <ion-icon slot="end" name="today-outline"></ion-icon>
        <ion-checkbox 
          disabled
          mode="ios"
          slot="start"
          [checked]="status.status"
          color="success">
        </ion-checkbox>
        <ion-label>{{ status.date | date:'longDate'}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
